<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet"> 
    <link rel="icon" href="tabIcon.svg">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="content">
        <div class="darkOverlay"></div>
        
        <div class="bannerSection">
            <div class="neonLineTop"><img src="neonLine.png"></div>
            <div class="neonLineBottom"><img src="neonLine.png"></div>
            <div class="textOverlay">
                <h1>N E O N</h1>
            </div>
            <img src="banner.jpg">

        </div>
        <div class="textSection">
                <h1>Sign up now...</h1>
                <p>...and totally change your life for the better with our absolutely amazing product.<p>
                <forms>
                    <label for="first_name">First name:</label><br>
                    <input type="text" id="first_name" name="first_name"><br>
                    <label for="last_name">Last name:</label><br>
                    <input type="text" id="last_name" name="last_name"><br>
                    <label for="email_adress">Email adress:</label><br>
                    <input type="email" id="email_adress" name="email_adress"><br>
                    <label for="phone_number">Phone number:</label><br>
                    <input type="text" id="phone_number" name="phone_number"><br>
                    <label for="password_one">Password:</label><br>
                    <input type="password" id="password_one" name="password_one"><br>
                    <label for="password_two">Confirm password:</label><br>
                    <input type="password" id="password_two" name="password_two"><br>
                </forms>
        </div>
    </div>
</body>
</html>
