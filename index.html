<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Exo&display=swap" rel="stylesheet"> 
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <link rel="icon" href="images/registerIcon.png">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="content">
        <div class="darkOverlay"></div>
        
        <div class="bannerSection">
            <!-- <div class="neonLineTop"><img src="images/neonLine.png"></div>
            <div class="neonLineBottom"><img src="images/neonLine.png"></div> -->
            <div class="textOverlay">
                <h1>2 0 7 7</h1>
            </div>
            <img src="images/banner.jpg">

        </div>
        <div class="textSection">
                <h1>Sign up now...</h1>
                <p>...and totally change your life for the better with our absolutely amazing product.<p>
                    <form>
                        <div class="formSection">
                            <div class="forms">
                                <div>
                                    <label for="first_name">* First name:</label><br>
                                    <input required type="text" id="first_name" name="first_name"><br>
                                </div>
                                <div>
                                    <label for="last_name">* Last name:</label><br>
                                    <input required type="text" id="last_name" name="last_name"><br>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label for="email_adress">* Email adress:</label><br>
                                    <input required type="email" id="email_adress" name="email_adress"><br>
                                </div>
                                <div>
                                    <label for="phone_number">* Phone number:</label><br>
                                    <input required type="text" pattern="^\s*(?:\+?(\d{1,3}))?[-. (]*(\d{3})[-. )]*(\d{3})[-. ]*(\d{4})(?: *x(\d+))?\s*$" id="phone_number" name="phone_number" onchange="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter a valid phone number.')"><br>
                                </div>
                            </div>
                            <div>
                                <div>
                                    <label id="password_onel" for="password_one">* Password (minimum 8 characters):</label><br>
                                    <input minlength="8" maxlength="144" required type="password" id="password_one" name="password_onel"><br>
                                    <label id="password_match" class="password_match" for="password_one"></label><br>
                                </div>
                                <div>
                                    <label id="password_twol" for="password_two">* Confirm password:</label><br>
                                    <input minlength="8" maxlength="144" required type="password" id="password_two" name="password_twol"><br>
                                </div>
                            </div>
                            <div>
                                <input class="button" type="submit" value="REGISTER"></button> 
                            </div>
                        </div>
                        <div class="logIn">
                            <div>
                                <p><nobr>Already have an account?</nobr></p>
                            </div>
                            <div class="logInLink">
                                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log in!</a> 
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
